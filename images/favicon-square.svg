  <!-- Chinese Characters -->
  <text x="8" y="7" font-family="serif" font-size="3.5" text-anchor="middle" fill="url(#goldGradient)" font-weight="bold">环球</text>
  <text x="8" y="11" font-family="serif" font-size="3.5" text-anchor="middle" fill="url(#goldGradient)" font-weight="bold">精英</text>
